---
layout: default
---

<div class="home wrapper">
  <h1>I'm Tom Lau, a designer based in Hong Kong working with startups and businesses to build amazing products.</h1>
  <ul class="post-list col-wrapper work">
    {% for post in site.posts %}
      <li class="row">
        <div class="col col-3">
          <a href="{{ post.url }}" ><img class="thumbnail" src="{{ post.thumbnail }}" /></a>
        </div>
        <div class="col col-3">
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h2>
          <span>{{ post.role }}</span> Â· <span>{{ post.type}}</span>
        </div>
        
          <!--
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span> -->
        
      </li>
    {% endfor %}
  </ul>
  <h2>See more work on <a href="https://dribbble.com/tomoslau" target="_blank">Dribbble</a></h2>
</div>
