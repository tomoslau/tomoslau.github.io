    <script>
        // Typing effect function that prints word by word and handles HTML
        function typeTextWithHTMLWordByWord(element, htmlContent, speed = 20) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            element.innerHTML = '';
            const childNodes = Array.from(tempDiv.childNodes);
            let nodeIndex = 0;
            let tokenIndex = 0;
            let tokens = [];

            function tokenize(text) {
                // Split into words and spaces as separate tokens
                return text.match(/\S+|\s+/g) || [];
            }

            function typeNext() {
                if (nodeIndex < childNodes.length) {
                    const currentNode = childNodes[nodeIndex];
                    if (currentNode.nodeType === Node.TEXT_NODE) {
                        if (tokens.length === 0) {
                            tokens = tokenize(currentNode.textContent);
                        }
                        if (tokenIndex < tokens.length) {
                            const token = tokens[tokenIndex];
                            const node = document.createTextNode(token);
                            element.appendChild(node);
                            tokenIndex++;
                            setTimeout(typeNext, speed);
                        } else {
                            nodeIndex++;
                            tokenIndex = 0;
                            tokens = [];
                            setTimeout(typeNext, speed);
                        }
                    } else if (currentNode.nodeType === Node.ELEMENT_NODE) {
                        const clonedNode = currentNode.cloneNode(true);
                        element.appendChild(clonedNode);
                        nodeIndex++;
                        setTimeout(typeNext, speed);
                    } else {
                        nodeIndex++;
                        setTimeout(typeNext, speed);
                    }
                }
            }
            typeNext();
        }
